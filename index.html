          </div>
        </form>




<!-- SAVE BY PRESS ENTER JQUERY-->
        <script>
        $(document).ready(function() {

          $('.todoInput').keydown(function(event) {
            // enter has keyCode = 13, change it if you want to use another button
            if (event.keyCode == 13) {
              this.form.fetchtodos();
              return false;
            }
          });
        })
      </script>

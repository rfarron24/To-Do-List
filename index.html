<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script src="resources/js/main.js" charset="utf-8"></script>
    <title>To-Do List Javascript</title>
  </head>
  <body>


    <body onload="fetchges()">

      <div class="container">
        <div class="header clearfix">
          <h3 class="text-muted">Simple To-Do List app from Javascript</h3>
        </div>

        <div class="jumbotron">


              <form id="todoform">
          <div class="input">
            <input type="text" id="todo" placeholder="Enter an activity... " onsubmit="add()" >
                  <button type="button" onclick="add()"><i class="glyphicon-plus" ></i></button>
          </div>
        </form>


          <script type="text/javascript">
            function add(){
              var output = document.getElementById('formOutput');
              var todosave = document.getElementById('todo').value;
              output.innerHTML +=    '  <div class="well">'+ '<h3>' + todosave + '</h3>' +
                                      ' <i class="glyphicon glyphicon-plus"></i>'+
                                       '</div>';
              document.getElementById('todoform').reset();
            }
          </script>

          <form class="form-horizontal" id="formOutput">
            <div class="form-group">

              <div class="col-lg-12">
              </div>
            </div>
          </form>

        </div>



        <footer class="footer">
          <p>&copy; 2017 Rihaffarron.</p>
        </footer>

      </div>
      <!-- /container -->






<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  </body>
</html>
